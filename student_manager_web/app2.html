<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu Sinh Viên</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #eef2f7;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .info {
      margin-top: 20px;
    }
    .sinhvien {
      background-color: #fff;
      border: 1px solid #dfe6e9;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .sinhvien strong {
      color: #34495e;
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>🔍 Tra cứu thông tin sinh viên</h2>

  <div class="form-group">
    <input type="text" id="masv" placeholder="Nhập mã sinh viên hoặc để trống để xem tất cả">
    <button onclick="traCuu()">Tra cứu</button>
  </div>

  <div class="info" id="info"></div>
  <div class="error" id="error"></div>

  <script>
    const API = "http://127.0.0.1:8000/students";

    async function traCuu() {
      const masv = document.getElementById("masv").value.trim().toLowerCase();
      const infoDiv = document.getElementById("info");
      const errorDiv = document.getElementById("error");

      infoDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      try {
        const res = await fetch(API);
        if (!res.ok) throw new Error("Không thể kết nối đến API.");

        const data = await res.json();
        let danhSach = data;

        if (masv) {
          danhSach = data.filter(sv => sv.masinhvien.toLowerCase() === masv);
        }

        if (danhSach.length > 0) {
          infoDiv.innerHTML = danhSach.map(sv => `
            <div class="sinhvien">
              <strong>👤 Họ tên:</strong> ${sv.full_name}<br>
              <strong>🆔 Mã SV:</strong> ${sv.masinhvien}<br>
              <strong>🏫 Lớp:</strong> ${sv.class_}<br>
              <strong>⚧️ Giới tính:</strong> ${sv.gender}<br>
              <strong>🎂 Ngày sinh:</strong> ${sv.birth_date}<br>
              <strong>📞 SĐT:</strong> ${sv.phone_number || "Chưa có"}
            </div>
          `).join("");
        } else {
          errorDiv.innerHTML = "❌ Không tìm thấy sinh viên.";
        }
      } catch (error) {
        errorDiv.innerHTML = "🚫 Lỗi kết nối đến API.";
        console.error(error);
      }
    }

    window.onload = traCuu;
  </script>
</body>
</html>
